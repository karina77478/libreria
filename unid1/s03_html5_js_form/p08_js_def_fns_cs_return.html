<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fnPrueba1(xValor){
            document.writeln("mensaje desde..." + xValor);
        }
        const fnPrueba2 = (xValor) => {
            document.writeln("mensaje desde..." + xValor);
        }
        function fnPrueba3(xValor){
            document.writeln("mensaje desde..." + xValor);
            return "HOLA.. fn con retorno";
        }
        const fnPrueba4=(xValor) => {
            document.writeln("mensaje desde..." + xValor);
            return "HOLA... fm FLECHA con retorno";
        }
        const fnPrueba5 = (xValor) => document.writeln("mensaje desde..." + xValor);
        const fnPrueba6 = (xValor) => ("HOLA... fn FLECHA con retorno");
    </script>  
</body>
    <h1>Definicion de Funciones</h1>
    <button type="button" onclick="fnPrueba1('1. FN sin retorno');">1. Funcion sin retorno</button>
    <button type="button" onclick="fnPrueba2('2. FN flecha sin retorno');">2. Funcion flecha sin retorno</button> <br/>
    <button type="button" onclick="alert(fnPrueba3('3. FN con retorno'));">3. Funcion flecha sin retorno</button> <br/>
    <button type="button" onclick="alert(fnPrueba4('4. FN flecha con retorno'));">4. Funcion flecha sin retorno</button> <br/>
    <button type="button" onclick="alert(fnPrueba5('5. FN flecha sin retorno simple'));">5. Funcion flecha sin retorno</button> <br/>
    <button type="button" onclick="alert(fnPrueba6('6. FN flecha con retorno simple'));">6. Funcion flecha sin retorno</button> <br/>
